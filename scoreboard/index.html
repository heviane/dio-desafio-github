<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Placar</title>
	</head>
	<body>
		<div class="placar">
			<div class="timeA metade">
				<span id="nomeTimeA">TIME A</span>
			</div>
			<div class="timeB metade">
				<span id="nomeTimeB">TIME B</span>
			</div>
			<div class="content">
				<div id="pontoTimeA" class="score-a metade">0</div>
				<div id="pontoTimeB" class="score-b metade">0</div>
			</div>
			<div class="sets-group">
				<div id="setA" class="set-a metade">0</div>
				<div id="setB" class="set-b metade">0</div>
			</div>
		</div>
		<div class="pontos">
			<span id="pontos">PONTOS</span>
		</div>	
		<div class="regras">
			<p>É necessário ter pelo menos 2 pontos de vantagem!</p>
			<p>É necessário 2 sets para ganhar o jogo!</p>
		</div>			
	</body>
	<script src="script.js"></script>
</html>
